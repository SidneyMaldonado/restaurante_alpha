
<div class="container">
    <h1>Listagem de Quantidade de Pratos por Pedido </h1> 
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Codigo do Pedido</th>
            <th>Quantidade de Pratos</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let pratosPedidos of pratosPedido">
            <td>{{pratosPedidos.codigoPedido}}</td>
            <td>{{pratosPedidos.quantidadePratos}}</td>
        </tr>
        </tbody>
    </table>
</div>
