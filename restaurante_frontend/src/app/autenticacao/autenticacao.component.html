<!DOCTYPE html>
<html>
<body>


<div class="container">
    <h1>Login</h1>
<form method="POST" #frm="ngForm" (ngSubmit)="autenticar(frm)">

    <div class="form-group">
        <label for="codCliente">Cliente</label>
        <select id="codCliente" name="codCliente" class="form-control" placeholder="Selecione o cliente" 
        [(ngModel)] ="login.codCliente" required >
            <option *ngFor="let cliente of clientes" value="{{ cliente.codigocliente }}"> {{cliente.nome}}  </option>
        </select>

    </div> 


    <div class="form-group">
        <label for="senha">Senha: </label>
        <input type="password" id="senha" name="senha" class="form-control" placeholder="senha"
        [(ngModel)] = "login.senha" required />
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="frm.invalid">Acessar</button>

</form>
</div>
</body>

</html>
