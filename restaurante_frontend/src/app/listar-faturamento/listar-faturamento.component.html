<div class="container">
    <h1>Listar Faturamento</h1>   
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Codigo Pedido</th>
            <th>Nome</th>
            <th>Valor Pago</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let faturamento of faturamentos">
            <td>{{faturamento.codigopedido}}</td>
            <td>{{faturamento.nome}}</td>
            <td>{{faturamento.valorpago}}</td>
            
        </tr>
        <br><br><br><br>
        </tbody>
    </table>
</div>
