<div class="container">
    <h1>Lista Produtos por ordem de preço </h1> 
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Nome</th>
            <th>Preço</th>
                 
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let view of viewListaProdutoPreco">
            <td>{{view.nome}}</td>
            <td>{{view.preco}}</td>
        </tr>
        </tbody>
    </table>
</div>
