
<p>&nbsp; Incluir Pratos</p>
<br>
<div class="container">
    <form method="post" #frm="ngForm" (ngSubmit) = "incluir(frm)">
     
        
        <div class="form-group">
            <label for="descricao">Descrição:</label>
            <input type="text" name="descricao" id="descricao" class="form-control" placeholder="Descrição"
            [(ngModel)] = "prato.descricao" required>
            &nbsp; 
        </div>

        <div class="form-group">
            <label for="preco">Preço: </label>
            <input type="text" name="preco" id="preco" class="form-control" placeholder="Preço"
            [(ngModel)] = "prato.preco" required>
            &nbsp; 
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="frm.invalid">
            Incluir
        </button>

    </form>
</div>
