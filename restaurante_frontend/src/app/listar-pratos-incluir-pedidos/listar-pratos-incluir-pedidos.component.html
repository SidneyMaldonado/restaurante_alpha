<div class="container">
    <p>Listar Pratos</p>   
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Codigo</th>
            <th>Prato</th>
            <th>Preço</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let prato of pratos">
            <td>{{prato.codprato}}</td>
            <td>{{prato.descricao}}</td>
            <td>{{prato.preco}}</td>
        </tr>
        </tbody>
    </table>
</div>

<p>&nbsp; Incluir Pedido</p>
<br>
<div class="container">
    <form method="post" #frm="ngForm" (ngSubmit) = "incluir(frm)">
     
        
        <div class="form-group">
            <label for="codigocliente">Codigo do cliente:</label>

            <select name="codigocliente" id="codigocliente" class="form-control" placeholder="Codigo do cliente"
            [(ngModel)] = "pedido.codigocliente" required >
        
            
            <option *ngFor="let cliente of clientes" value="{{cliente.codigocliente}}">{{cliente.codigocliente}} - {{cliente.nome}}</option>
          
            </select>
        </div>

        <div class="form-group">
            <label for="codigoprato">Codigo do prato: </label>
            <select name="codigoprato" id="codigoprato" class="form-control" placeholder="Codigo do prato"
            [(ngModel)] = "pedido.codigoprato" required>
 
            <option *ngFor="let prato of pratos" value="{{prato.codprato}}">{{prato.descricao}}</option>

            </select>
        </div>

        <div class="form-group">
            <label for="quantidade">quantidade:</label>
            <input type="text" name="quantidade" id="quantidade" class="form-control" placeholder="quantidade"
            [(ngModel)] = "pedido.quantidade" required>
            &nbsp; 
        </div>

        <div class="form-group">
            <label for="preco">Preço:</label>
            <input type="text" name="preco" id="preco" class="form-control" placeholder="preco"
            [(ngModel)] = "pedido.preco" required>
            &nbsp; 
        </div>
    
        <input type="hidden" name="pronto" id="pronto" value="false" class="form-control" placeholder="pronto"
            [(ngModel)] = "pedido.pronto" required>
            &nbsp; 

        <button type="submit" class="btn btn-primary" [disabled]="frm.invalid">
            Incluir
        </button>

    </form>
</div>
